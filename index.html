<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <h1 class="sr-only">Interactive Rating Component</h1>
    <div class="container">
      <div class="card">
        <span class="card-image-container">
          <img class="card-image" src="./images/icon-star.svg">
        </span>
        <h2 class="title"> How did we do?</h2>

        <p class="paragraph"> Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</p>

        <div class="numbers-container">
          <div class="rounded-number">1</div>
          <div class="rounded-number">2</div>
          <div class="rounded-number">3</div>
          <div class="rounded-number">4</div>
          <div class="rounded-number">5</div>
        </div>

        <button class="primary-button">Submit</button>
      </div>

    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


</body>

</html>
